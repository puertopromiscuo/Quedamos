<div >
    <!-- CONTENIDO MODAL -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Boton cerrar-->
                <div class="modal-header">
                    <button type="button" class="close" id="close" data-dismiss="modal" aria-hidden="true">&times;</button>        
                    <h4 id="modal-title" class="modal-title">Acceso/Registro</h4>
                </div>
                <div class="modal-body"> 
                    <!--FORMULARIO--> 
                    <div data-id="error-form" class="alert alert-danger hidden"></div>
                    <div data-id="success-form" class="alert alert-success hidden"></div>
                    <!--PESTAÑAS-->
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active"><a href="#login-content" data-toggle="tab">Acceder</a></li>
                        <li><a href="#register-content" data-toggle="tab">Registrarme</a></li>
                        <li class="hidden"><a href="#forget-content" data-toggle="tab">Recordar contraseña</a></li>  
                    </ul>

                    
                    <div class="tab-content" id="modal-log">
                        <!--LOGIN--> 
                        <div class="tab-pane active" id="login-content">                        
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="email" name="user-email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" name="user-password" class="form-control" placeholder="Contraseña">
                            </div>                    

                            <button data-id="login-submit" class="ladda-button btn btn-success btn-block" data-style="contract-overlay" >Log in</button>

                            <a data-id="forget-pass" class="btn btn-link ">¿Olvidaste la contraseña?</a>                      
                        </div>
                        <!--REGISTRO-->
                        <div class="tab-pane" id="register-content">                          
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" name="user-name"  class="form-control" placeholder="Nombre Usuario">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="email" name="user-email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" name="user-password" class="form-control" placeholder="Contraseña">
                            </div>                          
                            <section class="button-demo">
                                <button data-id="register-submit" class="ladda-button btn btn-success btn-block" data-style="contract-overlay" style="z-index: 10;">Registrarse</button>
                            </section>   
                        </div>
                        <!--FORGET-PASS-->
                        <div class="tab-pane" id="forget-content">
                            <p>Introduce su email para recuperar la contraseña:</p>
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="email" name="user-email" class="form-control" placeholder="Email">
                            </div>                         
                            <section class="button-demo">
                                <button data-id="forget-submit" class="ladda-button btn btn-success btn-block" data-style="contract-overlay" style="z-index: 10;">Recordar</button>
                            </section>   
                        </div>
                    </div>
                    <br>                    
                    <center><div id="load-loaded" class="load button-demo"></div></center>
                </div>
            </div>     
        </div>
    </div>
</div>

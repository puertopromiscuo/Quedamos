<div>
    <div class="col-xs-3 col-xs-offset-4 contenedor">
        <div data-id="success-panel" class="alert alert-success hidden myAlert"></div> 
        <div data-id="error-panel" class="alert alert-danger hidden myAlert"></div>  
    </div>


    <div class="col-xs-3 col-xs-offset-9 contenedor">
        <div id="sidebar-wrapper-2">
            <div data-id="panel-container"></div>
        </div>
    </div>

    <div data-id="map-container"></div> 
    <div data-id="modal-profile"></div>


    <!--MODAL CUSTOM EVENT-->
    <div class="modal fade" id="customEvent" tabindex="-1" role="dialog" aria-labelledby="ModalProfileLabel" aria-hidden="true">
        <input type="hidden" id="event-id-oculto">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Boton cerrar-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="modal-title" class="modal-title">Configuraci√≥n de evento</h4>
                </div>
                <div class="modal-body"> 
                    <div id="error-form-profile" class="alert alert-danger hidden"></div>

                    <div class="tab-pane" id="profile-content">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon dark"><span>Nombre del evento</span></span>
                                    <input type="text" id="name-event"  class="form-control" disabled >
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon dark"><span>Fecha del evento</span></span>
                                    <input type="text" id="date-event" class="form-control" disabled>
                                </div>
                            </div>
                            <hr>
                            <div class="col-xs-12 col-md-12">
                                <h4>Lista de Usuarios apuntados</h4><hr>
                                <ul class="nav nav-tabs nav-stacked" id="user-list"></ul>
                            </div>
                        </div>

                    </div>
                    <div id="ok-form-profile" class="alert alert-success hidden"></div>
                </div>
            </div>
            <div id="original"></div> 
            <div id="log"></div> 

        </div>
    </div>

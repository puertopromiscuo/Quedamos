<div class="modal fade" id="ModalProfile" tabindex="-1" role="dialog" aria-labelledby="ModalProfileLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--Boton cerrar-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="modal-title" class="modal-title">Configuración del perfil</h4>
            </div>
            <div class="modal-body"> 
                <div id="error-form-profile" class="alert alert-danger hidden"></div>

                <div class="tab-pane" id="profile-content">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <!--<img data-id="user-image" src="" class="img-thumbnail img-responsive">-->
                            <div data-id="error-form" class="alert alert-danger hidden"></div>
                            <div data-id="success-form" class="alert alert-success hidden"></div>
                        </div>
                        <div class="col-xs-12 col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" name="profile-name" data-id="name"  class="form-control" disabled >
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="password" data-id="profile-old-password" class="form-control" placeholder="Antigua contraseña">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" data-id="profile-new-password" class="form-control" placeholder="Nueva contraseña">
                            </div>
                            
                            <div class="input-group">
                                <span class="input-group-addon dark"><span class="glyphicon glyphicon-picture"></span></span>
                                <table>
                                    <tr>
                                        <td><input type="radio" name="profile-user-image" value="1" checked></td>
                                        <td><img src="./img/userImage/1.png" class="img-thumbnail img-responsive"></td>
                                        
                                        <td><input type="radio" name="profile-user-image" value="2" ></td>
                                        <td><img src="./img/userImage/2.png" class="img-thumbnail img-responsive"></td>
                                        
                                        <td> <input type="radio" name="profile-user-image" value="3" ></td>
                                        <td><img src="./img/userImage/3.png" class="img-thumbnail img-responsive"></td>
                                        
                                        <td><input type="radio" name="profile-user-image" value="4" ></td>
                                        <td><img src="./img/userImage/4.png" class="img-thumbnail img-responsive"></td>
                                        
                                        <td><input type="radio" name="profile-user-image" value="5" ></td>
                                        <td><img src="./img/userImage/5.png" class="img-thumbnail img-responsive"></td>
                                    </tr>
                                    <tr>
                                        <td><input type="radio" name="profile-user-image" value="6" ></td>
                                        <td><img src="./img/userImage/6.png" class="img-thumbnail img-responsive"></td>
                                        
                                        <td><input type="radio" name="profile-user-image" value="7" ></td>
                                        <td><img src="./img/userImage/7.png" class="img-thumbnail img-responsive"></td>
                                        
                                        <td><input type="radio" name="profile-user-image" value="8" ></td>
                                        <td><img src="./img/userImage/8.png" class="img-thumbnail img-responsive"></td>
                                        
                                        <td><input type="radio" name="profile-user-image" value="9" ></td>
                                        <td><img src="./img/userImage/9.png" class="img-thumbnail img-responsive"></td>
                                        
                                        <td><input type="radio" name="profile-user-image" value="10" ></td>
                                        <td><img src="./img/userImage/10.png" class="img-thumbnail img-responsive"></td>
                                    </tr>
                                </table>
                            </div>
                            
                            <br>                            
                        </div>
                    </div>
                    <hr>
                    <section class="button-demo">                     
                        <button data-id="profile-submit" class="ladda-button btn btn-success btn-block" data-style="contract-overlay" style="z-index: 10;">Guardar</button>
                    </section>
                </div>
                <div id="ok-form-profile" class="alert alert-success hidden"></div>
            </div>
        </div>
        <div id="original"></div> 
        <div id="log"></div> 

    </div>
</div>
